<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Dischi Musicali</title>
  </head>
  <body >

    <!-- navbar -->
    <div id="app" class="container-fluid d-flex flex-column align-items-center ">

        <nav class="row justify-content-center">
          <div class="box-logo p-1 d-flex justify-content-end">
            <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png" alt="">
          </div>
          <div class="box-select p-1 d-flex justify-content-start align-items-center">
            <label for="genere">Scegli il genere:</label>
            <select name="genere" id="cars">
              <option value="Rock">Rock</option>
              <option value="Pop">Pop</option>
              <option value="Metal">Metal</option>
              <option value="Jazz">Jazz</option>
            </select>
          </div>
        </nav>

      <!-- sezioni canzoni -->
      <div class="container d-flex justify-content-center ">
        <div class="row">
          <!-- <button type="button" name="button" @click="generaCd()" > Genera</button> -->
          <div class="box-album d-flex flex-column align-items-center justify-content-around" v-for="(canzone,i) in playList" >

              <img :src="{{canzone.poster}}" alt="">
              <h4> {{canzone.title}} </h4>
              <h6> {{canzone.author}} </h6>
              <h6> {{canzone.year}} </h6>

          </div>
        </div>

      </div>
    </div>




    <script src="js/script.js"></script>
  </body>
</html>
